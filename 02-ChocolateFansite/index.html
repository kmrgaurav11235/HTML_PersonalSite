<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chocolate Fansite</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1 id="heading">I Love Chocolate</h1>
  <!--
  ID vs CLASS:
  1) Ids should be unique i.e., one Id should be applied to a single element. Classes, on the other hand, can be applied to multiple elements.
  2) An HTML element may have more than once class applied to it, but only one id.
  -->
  <p>Chocolate, Chocolate, Chocolate, Chocolate, Chocolate, Chocolate</p>
  <p>Chocolate, Chocolate, Chocolate, Chocolate, Chocolate, Chocolate</p>
  <p>Chocolate, Chocolate, Chocolate, Chocolate, Chocolate, Chocolate</p>
  <img class="chocolate" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/271/chocolate-bar_1f36b.png" alt="Chocolate-img">
  <img class="broccoli circular" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/271/broccoli_1f966.png" alt="Broccoli-img">
</body>

</html>
